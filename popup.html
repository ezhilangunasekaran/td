<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Topics</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            width: 320px;
            padding: 1rem;
        }
        
        .popup-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        #topicSelect {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
        }

        .success-message {
            color: #28a745;
            text-align: center;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="popup-container">
        <h2>Add to Topics</h2>
        <form id="addToTopicForm">
            <div class="form-group">
                <label for="itemName">Title</label>
                <input type="text" id="itemName" required>
            </div>
            <div class="form-group">
                <label for="itemUrl">URL</label>
                <input type="url" id="itemUrl" required readonly>
            </div>
            <div class="form-group">
                <label for="topicSelect">Select Topic</label>
                <select id="topicSelect" required>
                    <option value="">Choose a topic...</option>
                </select>
            </div>
            <div class="button-group">
                <button type="submit" class="btn primary">Add to Topic</button>
            </div>
        </form>
        <p id="successMessage" class="success-message">Added successfully!</p>
    </div>
    <script src="storage.js"></script>
    <script src="popup.js"></script>
</body>
</html>
